<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="centre">
        Заполните анкету
    </h1>
    <form action="">
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="фамилия" maxlength="25" value="фамилия"><br>
            <input type="text" name="имя" value="имя"><br>
            <input type="text" name="очество" value="очество">
                <fieldset>
                    <legend>Паспортные данные</legend>
                    <input type="text" maxlength="2" value="AA">
                    <input type="number" maxlength="7" value="1234567">
                </fieldset>
                <fieldset>
                    <legend>Дата рождения</legend>
                    <input type="text" maxlength="4" value="2000"><br>
                    <select name="select">
                        <option value="jan">январь</option>
                        <option value="feb">февралб</option>
                        <option value="mar">март</option>
                        <option value="apr">апрель</option>
                        <option value="may">май</option>
                        <option value="jan">июнь</option>
                        <option value="jul">июль</option>
                        <option value="aug">август</option>
                        <option value="sen">сентябрь</option>
                        <option value="oct">октябрь</option>
                        <option value="nov">ноябрь</option>
                        <option value="dec">декабрь</option>
                    </select>
                    <input type="number" min="1" max="31">
                </fieldset>
                <select name="nation">
                    <option value="rb">РБ</option>
                    <option value="rb">РФ</option>
                </select><br>
                <label for="adres">Адрес:</label><br>
                <input type="text" id="adres">
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
        <fieldset>
            <legend>Хобби</legend>
            <label>
                <input type="checkbox" name="hobby">Рыбалка
            </label><br>
            <label>
                <input type="checkbox" name="hobby">Астрономия
            </label><br>
            <label>
                <input type="checkbox" name="hobby">Дайвинг
            </label><br>
            <label>
                <input type="checkbox" name="hobby">Марки
            </label><br>
        </fieldset>
        <fieldset>
            <legend>Домашние животные</legend>
            <select name="pets" id="pets" multiple>
                <optgroup label="Попугаи">
                    <option value="1">Ара</option>
                    <option value="2">Волнисые</option>
                    <option value="3">Неразлучник</option>
                </optgroup>
                <optgroup label="Рыба">
                    <option value="4">Караси</option>
                    <option value="5">Окуни</option>
                    <option value="6">Осетр</option>
                </optgroup>
                <optgroup label="Птицы">
                    <option value="7">Стая ворон</option>
                    <option value="8">Аист</option>
                    <option value="9">Археоптерикс</option>
                </optgroup>
            </select>
        </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа</legend>
                <input type="email" value="введите адрес почты"><br>
                <input type="url" value="введите адрес сайта">
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" min="-2.5" max="2.5"><br>
            <input type="range" min="1" max="10">
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить">
            <input type="submit" value="сбросить"><br>
            <img src="../HTML_4/email.jpg" alt="">
        </fieldset>
    </form>
</body>
</html>
